<!DOCTYPE html>
<html>
<head><title>Traffic Predictor</title></head>
<body>
    <h2>Upload Traffic Log (CSV)</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Predict</button>
    </form>
    {% if result %}
        <h3>{{ result }}</h3>
        <img src="{{ chart_path }}" alt="Prediction Chart" width="600">
    {% endif %}
</body>
</html>
